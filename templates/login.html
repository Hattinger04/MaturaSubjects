<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% if 'Not logged in' in data %}
        <p>You cannot visit the homepage - you have to login first!</p>
    {% endif %}
    <form action = "/login" method = "post">
        Username <input name="username" type="text">
        Password <input name="password" type="password">

        <input type="submit" name="submit" value="Submit" />
    </form>
    {% if 'Wrong data' in data %}
        <p>Wrong input data!</p>
    {% endif %}
</body>
</html>
